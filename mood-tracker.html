  <style>
    body {
        background-color: rgb(147, 182, 174); /* Set background color to black */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
        height: 100vh; /* Make the body take up the full viewport height */
        flex-direction: column; /* Stack items vertically */
    }

    .dialog-container {
        background-color: rgba(240, 215, 215, 0.822)1)1)8)8); /* Set dialog container background color to translucent white */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(243, 9, 9, 0.5); /* Add shadow effect */
    }

    .dialog-box {
        background-color: #f0f0f0; /* Set dialog box background color */
        border-radius: 10px;
        padding: 10px;
        max-height: 300px; /* Set maximum height for scroll */
        overflow-y: auto; /* Enable vertical scrolling if needed */
    }
    .bot-response {
        background-color: #e0e0e0; /* Set background color for bot responses */
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px; /* Add space between bot responses */
    }

    .bot-response p {
        margin: 0;
    }
    h1 {
        color: white;
        font-family: Calibri, sans-serif; 
    }
    input[type="text"] {
        width: 300px;
        padding: 10px; 
        margin-bottom: 10px;
</style>

    <h1>GuardianCare</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatBox = document.getElementById("chat-box");
            
            // Append user message to chat box
            chatBox.innerHTML += "<p>You: " + userInput + "</p>";

            // Clear user input field
            document.getElementById("user-input").value = "";

            // Send user message to server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'message=' + encodeURIComponent(userInput)
            })
            .then(response => response.text())
            .then(data => {
                // Append bot response to chat box
                chatBox.innerHTML += "<p>Bot: " + data + "</p>";

                // Scroll to bottom of chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
